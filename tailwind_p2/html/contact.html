<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar Without Tailwind</title>
    <link rel="stylesheet" href="../styles/contact.css".css>
</head>
<body>

  <div class="navbar">
    <h1>SUSHAN</h1>
    <div class="nav-links">
      <a href="../html/home.html">Home</a>
      <a href="../html/about.html">About Us</a>
      <a href="../html/contact.html">Contact</a>
    </div>
  </div>

  <div class="mobile-navbar">
    <h1>SUSHAN</h1>
    <img id="menuIcon" src="../images/menugg.png" alt="Menu" class="menu-icon">
  </div>


  <div id="mobileSidebar" class="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <span id="closeSidebar" class="close-btn">&times;</span>
    </div>
    <ul>
      <a href="../html/home.html">Home</a>
      <a href="../html/about.html">About Us</a>
      <a href="../html/contact.html">Contact</a>
    </ul>
  </div>


  <div id="overlay" class="overlay"></div>


  <div class="form-container">
    <form method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Valid Email">

      <label for="feedback">Your Feedback:</label>
      <input type="text" id="feedback" name="Textbox" placeholder="Your Feedback">

      <input type="submit" value="Submit" name="Submit">
    </form>
  </div>

  <script src="../javascript/home.js"></script>
</body>
</html>
