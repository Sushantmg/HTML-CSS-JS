<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>

  <body>

        <tr>
            <td>English</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
      </thead>

        <tr>
          <td>1</td>
          <td>Ram</td>
          <td>10</td>
          <td>60</td>
          <td>40</td>
          <td>50</td>
          <td>Male</td>
          <td>150</td>
        </tr>
        <tr>
          <td>2</td>
          <td>komal</td>
          <td>10</td>
          <td>70</td>
          <td>60</td>
          <td>80</td>
          <td>Male</td>
          <td>210</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sita</td>
            <td>10</td>
            <td>90</td>
            <td>80</td>
            <td>80</td>
            <td>Female</td>
            <td>250</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Hira</td>
            <td>10</td>
            <td>80</td>
            <td>100</td>
            <td>80</td>
            <td>Female</td>
            <td>260</td>
            <tr>
                <td>5</td>
                <td>kola</td>
                <td>10</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>Male</td>
                <td>300</td>
            </tr>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">Total Male Students:</td>
          <td>3</td>
        </tr>
        <tr>
            <td colspan="7">Total Female Students:</td>
            <td>2</td>
          </tr>
          <tr>
            <td colspan="7">Total Students:</td>
            <td>5</td>
          </tr>

    </table>
  </body>
</html>
