<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Submit</title>
  <style>
    .form-section {
      max-width: 300px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
    }
    #error-div {
      color: red;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <section class="form-section">
    
    <div>
      <label for="username">Username
        <input id="username" type="text">
      </label>
    </div>
    
    <div>
      <label for="password">Password
        <input id="password" type="password">
      </label>
    </div>
    <span id="error-div"></span>
    <input onclick="formsubmit()" type="submit" value="Submit">
  </section>

  <script>
    
    const username = document.getElementById("username");
    const password = document.getElementById("password");

    async function formsubmit() {
      
      const usernameval = username.value.trim();
      const passwordval = password.value.trim();

      if ( !usernameval  || !passwordval) {
        setError("Please fill in all fields.");
        return;
      }

      const payload = {
    
        username: usernameval,
        password: passwordval,
      };
console.log(payload)
      try {
        const res = await fetch('https://fakestoreapi.com/auth/login', {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (!res.ok) {
          throw new Error("Failed to post data");
        }

        const data = await res.json();
        alert("Data has been added! New ID: " + data.id);
        console.log(data);
        setError(""); // Clear any previous errors
      } catch (err) {
        alert(err);
        console.error(err);
        setError("Something went wrong while submitting the form.");
      }
    }

    function setError(errorMessage) {
      document.getElementById("error-div").innerText = errorMessage;
    }
  </script>
</body>
</html>
