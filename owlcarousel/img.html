<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  </head>
  <body>
    <div id="slider-1" class="owl-carousel">
      <div>
        <img
          src="https://skillshikshya.com/wp-content/uploads/2023/12/VritJobs.png"
          alt=""
        />
      </div>
      <div>
        <img
          src="https://skillshikshya.com/wp-content/uploads/2023/12/themenepal1.png"

        />

      <div>
        <img
          src="https://skillshikshya.com/wp-content/uploads/2023/12/takeo1.png"
          alt=""
        />
      </div>
      <div>
        <img
          src="https://skillshikshya.com/wp-content/uploads/2023/12/smtech1.png"
          alt=""
        />
      </div>
      <div>
        <img
          src="	https://skillshikshya.com/wp-content/uploads/2023/12/naxa1.png"

        />
      </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $("#slider-1").owlCarousel({
          margin: 10,
          loop: true,
          autoplay: true,
          autoplayTimeout: 1000,
          autoplayHoverPause: true,
          0:{
            items:1,
            nav:true
        },
        600:{
            items:2,
            nav:false
        },
        1000:{
            items:3,
            nav:true,
            
        }
    
        });
      });
    </script>
  </body>
</html>
